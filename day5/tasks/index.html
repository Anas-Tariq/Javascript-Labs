<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        legend-img {
            transition: 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Task 1 -->
    <h2>TASK 1</h2>
    <div class="cls1" id="id1" name="name1"></div>
    <hr>


    <!-- Task 2 -->
    <h2>TASK 2</h2>
    <img src="yi.jpg" alt="" class="legends">
    <img src="talon.jpg" alt="" class="legends">
    <img src="ramus.jpg" alt="" class="legends">
    <hr>

    <!-- Task 3 -->
    <h2>TASK3</h2>
    <button id="add-div">Add New Div</button>
    <hr>

    <!-- Task 4 -->
    <h2>TASK4</h2>
    <form action="">
        <legend>Register</legend>
        <input class="form-input" type="text" placeholder="Full Name" required>
        <input class="form-input" type="email" placeholder="E-Mail" required>
        <select name="city" id="city">
            <option value="">Select a City...</option>
            <option value="Cairo">Cairo</option>
            <option value="Jiza">Jiza</option>
            <option value="Alexandria">Alexandria</option>
            <option value="Ismailia">Ismailia</option>
        </select>
        <input class="form-input" type="password" placeholder="Password">
        <input class="form-input" type="checkbox" id="terms-conditions" name="terms-conditions" value="true">
        <label for="terms-conditions">I Accept The Terms and Conditions</label>
        <button id="submit-btn">Rigester</button>
    </form>



    <!-- Task 5 -->
    <h2>TASK5</h2>
    <img alt="legends" id="legend-pic">
    <br>
    <button id="prev">Previous</button>
    <button id="show-all">Show All</button>
    <button id="stop-slider">Stop</button>
    <button id="next">Next</button>




    <script src="main.js"></script>
</body>
</html>
